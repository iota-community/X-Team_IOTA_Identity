<script>
window.onload = function (e) {
    var ul = document.createElement('ul');
    document.getElementById('if-blog-list').appendChild(ul);

    // fetch 5 posts, including related tags and authors
    api.posts
        .browse({ limit: 5, include: 'tags,authors', filter: 'tag:identity' })
        .then((posts) => {
            posts.forEach((post) => {
                console.log(post.title);
                var li = document.createElement('li');
                ul.appendChild(li);
                li.innerHTML += post.title;
            });
        })
        .catch((err) => {
            console.error(err);
        });

};
</script>
